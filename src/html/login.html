<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css"> 
	<script src="../js/jquery.js"></script>
</head>

<body>
	<header>
		<div class="middle">
			<div id='logo'>
				<a href="index.html">国美</a>
			</div>
			<div class="advice">
				<p><a href="#"><em></em>我想对“登录”提意见</a></p>
			</div>
		</div>
	</header>
	<div class="login_main">
		<div class="tips">
			<p><em></em>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！新版<a href="#">《国美隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
		</div>
		<div class="content">
			<div class="content_mid">
				<div class="information">
					<div class="inf_top clear">
						<div class="code_login">
							<a>扫码登录</a>
						</div>
						<div class="account_login">
							<a>账号登录</a>
						</div>
					</div>
					<div class="inf_mid">
						<div class="first_login">
							<div class="code_pic">
								<div class="code">
									<img src="https://login.gome.com.cn/getQrcode.no?width=165&height=165" alt="">
								</div>
								<div class="smp_img">

								</div>
							</div>
							<p class="open_tel">打开手机<a href="javascript:;">国美</a></p>
							<p>扫一扫登录</p>
							<a href="register.html">免费注册</a>
						</div>
						<div class="second_login" style="display: none">
							<p class="warn" style="display:none"><em></em>公众场所不建议自动登录，以防账户丢失</p>
							<div class="txt">
								<input type="text" placeholder="账号/手机号">
								<p></p>
							</div>
							<div class="pass">
								<input type="text" placeholder="密码">
								<p></p>
							</div>
							<div class="some_choice">
								<input type="checkbox" id='con'><label for="con">自动登录</label>
								<div class="other_way">
									<a href="#">忘记密码</a>
									<a href="register.html">免费注册</a>
								</div>
							</div>

							<a href="javascript:;" class="go_index">登录</a>
							<p class="by_tel"><a href="javascript:;">手机号快速登录(支持门店预留手机)</a></p>
						</div>
					</div>
					<div class="inf_bot">
						<ul>
							<li><a href="#">门店会员卡登录</a></li>
							<li><a href="#">QQ</a></li>
							<li><a href="#">微信</a></li>
							<li><a href="#">微博</a></li>
							<li><a href="#" class="no_border">美付宝</a></li>
							<li><a href="#">极信通</a></li>
							<li><a href="#" class="no_border">支付宝</a></li>
						</ul>
						<span class="inf_btn">&lt;</span>
					</div>
				</div>
			</div>
		</div>
	</div>
    <footer>
		<div class="middle">

		</div>
	</footer>

	<script src="../js/login.js"></script>
